<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yu's Page</title>

<!--[if lt IE9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"><script>
<![endif]-->

  <script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>


  <style media="screen">
    .container{
      background: black;
      color: white;
      font-family: helvetica, arial;
      font-size: 25px;
      padding: 0;
      margin: 0;
      font-weight: lighter;
    }

    .forLabel{
      width:300px;
      display: inline-block;
      margin-bottom: 30px;
    }

    #testForm{
      box-sizing: border-box;
    }



    .back{
      width: 800px;
      margin: auto;
      background: #242424;
      height: 1000px;
      box-sizing: border-box;
      padding: 80px;
    }

    .fill{
      width: 320px;
      height: 35px;
      display: inline-block;
      border: 0;
      border-radius: 6px;
      box-sizing: border-box;
      padding-left: 15px;

    }
    .message{
      width: 625px;
      height: 300px;
      border-radius: 10px;
      box-sizing: border-box;
      padding: 15px;
    }

    .btn{

      padding: 15px;
      width: 200px;
      box-sizing: content-box;
      border-radius: 5px;
      background: red;
      color: white;
      border: 0;
      margin-top: 30px;
    }

  </style>
</head>


<body class="container">
  <div class="back">
    <form id="testForm">
      <label for="email_name" class="forLabel">Your name</label>
      <input type="text" id ="email_name" name="email_name" placeholder="Please put in your name." class="fill"><br>
      <label for="email_address" class="forLabel">Your email address</label>
      <input type="text" id ="email_address"name="email_address" placeholder="Please put in your email address." class="fill"><br>
      <label for="gender" class="forLabel">Gender</label>
      <select name="gender" selected="selected" value="Male" class="fill">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <label for="pass1" class="forLabel">Your email address</label>
      <input type="password" id ="pass1" name="pass1" placeholder="Please put in your password." class="fill"><br>
      <label for="pass2" class="forLabel">Confirm your password</label>
      <input type="password" id ="pass2" name="pass2" placeholder="Please put in your password again." class="fill"><br>
      <textarea name="message" id ="message" row="10" cols="60" placeholder="Leave your message here." class="message"></textarea><br>
      <button type="submit" id ="submit" name="submit" class="btn">Send</button>
    </form>
    <div>
      <p id="hint"></p>
    </div>


  </div>

<script type="text/javascript" src="javaScript/javaScript.js"></script>
</body>
